<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>朋友圈信息流</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../font/font_mvjn6zqcv3s4te29/iconfont.css">
</head>
<body>
<!--请在style.css中根据题目要求，完成本次习题-->
<div class="page-moments">
  <header class="header">
    <div class="header-banner">
      <i class="icon iconfont icon-sort btn-control"></i>
      <div class="control-popup hide">
        <select id="control-select">
          <option value="01">请选择动态分类项目</option>
          <option value="02">精选</option>
          <option value="03">宠物频道</option>
        </select>
      </div>
      <script>
        const $btnControl = document.querySelector('.btn-control')
        const $controlPopup = document.querySelector('.control-popup')

        $btnControl.addEventListener('click', function () {
          $controlPopup.classList.remove('hide')
        }, false)

        $controlPopup.addEventListener('change', function (e) {
          this.classList.add('hide')
        }, false)

        document.addEventListener('click', function (e) {
          if (e.target.classList.contains('btn-control')) {
            return
          }
          
          if (e.target.id === 'control-select') {
            e.preventDefault()
            return
          }

          $controlPopup.classList.add('hide')
          
        }, false)

      </script>
    </div>
    <div class="header-user">
      <span class="user-name">骨头仔</span>
      <a class="user-link" href="#"><img src="http://img-new.boqiicdn.com/Data/Shop/1/178/17883/shoppicpath11445912390_y.jpg?imageView2/2/w/375/h/375/q/100/interlace/0" width="70" height="70" alt=""></a>
    </div>
  </header>
  <div class="moments-list">
    <!-- 消息内容 -->
  </div>
  <!-- 放大图片组件模块 -->
  <div class="enlarge-image">
    <img src="">
  </div>
  <!-- 回复面板 -->
  <div class="reply-panel">
    <div class="reply-btn js-like">
      <i class="icon-like"></i>
      <span class="reply-btn-text">点赞</span>
    </div>
    <div class="reply-btn js-unlike">
      <i class="icon-like"></i>
      <span class="reply-btn-text">取消</span>
    </div>
    <div class="reply-btn js-comment">
      <i class="icon-comment"></i>
      <span class="reply-btn-text">评论</span>
    </div>
  </div>
  <!-- 评论组件 -->
  <div class="commenter">
    <input class="commenter-input" text="text" placeholder="评论">
    <button class="js-send-msg">发送</button>
  </div>
</div>

<!-- 引入jQuery -->
<script src="./jquery-1.9.1.min.js"></script>
<!-- 业务逻辑代码 -->
<script src="app.js"></script>
</body>
</html>
